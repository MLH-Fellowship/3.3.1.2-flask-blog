<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{{profile_data['name']}}'s Portfolio</title>
	<meta content="Development portfolio of {{profile_data['name']}} " name="description" property="og:description">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link href="../static/styles/style.css" rel="stylesheet">
	
  <!--[if lte IE 8]>
      <link href="dist/css/blockIE.css" rel="stylesheet">
    <![endif]-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,600,400" rel="stylesheet" type="text/css">

  <script>
    $(window).load(function () {
      $('.preloader').delay(400).fadeOut('slow');
    })
	</script>
	
</head>

<body>
    <div class="preloader"></div>

	<!-- Intro section begins -->
    <section class="intro">
        <div class="intro-text">
          <div class="Hi">
            <h1>Hi! 👋 &mdash; My name is <span>{{profile_data['name']}}</span>, I'm a <span>{{profile_data['position']}}</span> 👨🏻‍💻 located in {{profile_data['location']}}.</h1> <!-- Insert your text here! -->
          </div>
        </div>
    </section>
	<!-- Intro section ends -->
	
	<!-- Portfolio section begins -->

  <section class="projects">
    <div class="projects-collage">

			<!-- Project Template -->
      {%for project in profile_data['projects']%}
      <a class="project-item" href="{{project['link']}}" target="_blank">
        <figure class="project-figure">
          <div class="project-overlay"></div>
          <img src="{{project['img']}}">
          <figcaption class="project-text">
            <h2>{{project['title']}}</h2>
            <p>{{project['description']}}</p>
          </figcaption>
        </figure>
			</a>
      {%endfor%}
			<!-- Project Template Ends -->
			
    </div>
	</section>
	<!-- Portfolio section ends -->
	
	
	<!-- Contact section begins -->

  <section class="content contact">
    <a class="button-slide" href="mailto:{{profile_data['email']}}">
      <span>Talk To Me 👌</span>
    </a>
	</section>
	<!-- Contact section ends-->
	
	
  <!-- Footer section begins -->
  <footer>
    <div class="wrapper">

      <ul>
        <li>
          <a href= "{{profile_data['instagram']}}" target="_blank">Instagram</a>
        </li>
        <li>
          <a href="{{profile_data['linkedin']}}" target="_blank">LinkedIn</a>
				</li>
				<li>
						<a href="{{profile_data['github']}}" target="_blank">GitHub</a>
					</li>
      </ul>
    </div>
	</footer>
	<!-- Footer section ends -->

</body>


</html>
